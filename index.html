<!DOCTYPE html>
<html>
<head>
  <title>My Data</title>
  <style>
    /* Define styles for the container div */
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    /* Define styles for each item in the container */
    .item {
      flex-basis: 33%; /* Adjust this value to control the size of each item */
      padding: 10px;
      box-sizing: border-box;
    }

    /* Define styles for the PDF embed */
    .pdf {
      width: 100%;
      height: 500px;
      border: none;
    }

    /* Define styles for the video */
    .video {
      width: 100%;
      height: auto;
    }

    /* Define styles for the image */
    .image {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>My Data</h1>
  <div class="container">
    <div class="item">
      <h2>PDF</h2>
      <embed class="pdf" src="path/to/your/file.pdf" type="application/pdf">
    </div>
    <div class="item">
      <h2>Video</h2>
      <video class="video" controls>
        <source src="path/to/your/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="item">
      <h2>Image</h2>
      <img class="image" src="path/to/your/image.jpg" alt="Your Image">
    </div>
  </div>
</body>
</html>
