<!DOCTYPE html>
<html>
<head>
  <title>My Data</title>
  <style>
    /* Define styles for the container div */
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    /* Define styles for each item in the container */
    .item {
      flex-basis: 33%; /* Adjust this value to control the size of each item */
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>My Data</h1>
  <div class="container">
    <div class="item">
      <h2>PDF</h2>
      <embed src="path/to/your/file.pdf" width="100%" height="500px" type="application/pdf">
    </div>
    <div class="item">
      <h2>Video</h2>
      <video width="100%" height="auto" controls>
        <source src="path/to/your/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="item">
      <h2>Image</h2>
      <img src="path/to/your/image.jpg" width="100%" alt="Your Image">
    </div>
  </div>
</body>
</html>
